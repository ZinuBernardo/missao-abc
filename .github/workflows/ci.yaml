name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Reconstruct project files
        run: |
          rm -rf .android
          flutter create . --project-name missao_abc --platforms=android
          
          # Criar google-services.json
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
          
          # Configurar applicationId correto (com.connectivaaz.missao_abc)
          sed -i 's/applicationId ".*"/applicationId "com.connectivaaz.missao_abc"/g' android/app/build.gradle
          
          # Habilitar MultiDex no build.gradle gerado
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/g' android/app/build.gradle
          sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle

          # Adicionar plugins no build.gradle do projeto
          sed -i "/dependencies {/a \        classpath 'com.google.gms:google-services:4.3.15'" android/build.gradle
          
          # Adicionar plugin no build.gradle do app
          sed -i "/apply plugin: 'com.android.application'/a apply plugin: 'com.google.gms.google-services'" android/app/build.gradle
      
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK and App Bundle
        run: |
          flutter build apk --release --split-per-abi
          flutter build appbundle --release

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/*.aab
